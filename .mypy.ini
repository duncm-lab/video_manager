[mypy]
python_version=3.8

mypy_path='./app/out/'

[mypy-pymongo]
ignore_missing_imports=True

[mypy-pymongo.errors]
ignore_missing_imports=True

[mypy-youtube_dl]
ignore_missing_imports=True

[mypy-youtube_dl.utils]
ignore_missing_imports=True

[mypy-PIL]
ignore_missing_imports=True

[mypy-app.*.*]
disallow_untyped_defs=True
